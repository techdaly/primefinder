<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Prime Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number, and we'll list all the primes up to/including your number.</h1>
      <h2>Note: the lowest prime number is 2.</h2>
      <form id="gather">
        <input type="number" id="userInput"></input>

        <button type="submit" class="btn">Calculate!</button>
      </form>

      <div class="result">
        <p>The prime numbers are <span id="primes"></span></p>
      </div>
    </div>


  <script src="js/jquery-1.12.1.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
